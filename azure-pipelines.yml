# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: docker pull mozilla/sbt
  displayName: 'Pull the sbt Docker image'

- script: |
    cd hello-ci
    docker run --rm -v $PWD:/app -w /app mozilla/sbt sbt test
  displayName: 'Run sbt test'

- script: |
    cd hello-ci
    docker run --rm -v $PWD:/app -w /app mozilla/sbt sbt package
  displayName: 'Run sbt package'
