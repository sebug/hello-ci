trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: curl -L -O https://piccolo.link/sbt-1.3.3.zip
  displayName: 'Fetch sbt'

- script: unzip sbt*.zip
  displayName: 'Unzip sbt'

- script: |
    cd hello-ci
    ../sbt/bin/sbt test
    ls
  displayName: 'Run sbt'
